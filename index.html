<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="styles.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="num-input" placeholder="0">
        <button id="conversion-btn">Convert</button>
    </div>

    <div id="conversion-section">
        <div class="conversion-container">
            <h2>Length (Meter/Feet)</h2>
            <div class="conversion" id="meter-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</div>
        </div>
        
        <div class="conversion-container">
            <h2>Volume (Liters/Gallons)</h2>
            <div class="conversion" id="liter-gallon">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</div>
        </div>
        
        <div class="conversion-container">
            <h2>Mass (Kilograms/Pounds)</h2>
            <div class="conversion" id="kilogram-pound">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
